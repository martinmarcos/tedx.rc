- nombre: Lucas Aime
  charla: El efecto del centésimo nerd
  img: Aime.png
  face: https://www.facebook.com/lucas.aime/friends_mutual?pnref=eh
  descripcion: Dibujante e historietista. Ha dictado numerosos cursos y talleres de dibujo y guión de historias. En noviembre del 2010 empezó a dibujar la tira semanal “Mi amiga Almendra” que se publicó en el semanario “El megáfono“ y luego de 2 años en blog Vuelo Digital.

- nombre: Gustavo Gómez
  charla: La justicia es demasiado importante para que este en manos de abogados
  img: gustavo.png
  face: https://www.fiscalgomez.com.ar
  twitter: https://twitter.com/fiscalgomez
  descripcion: Fiscal General ante la Cámara Federal de Apelaciones de Tucumán, fiscal en la jurisdicción de Tucumán, Santiago del Estero y Catamarca. Autor de diversos artículos, comisionado por Parlamento de la Unión Europea para preparar un proyecto de creación de un Tribunal Penal Europeo e Internacional para los Delitos Ambientales; Director de la Delegación Tucumán de la Oficina de la Ufitco (oficina Delitos Económicos y Contrabando) Delegado de la Ufima (oficina delitos Ambientales) Integrante como jurado de concursos para el cargo de Fiscal y para concursos internacionales sobre medioambiente. Se especializó en la investigación de delitos ambientales y representa a la Argentina en la Red de Fiscales ambientales de América. Siendo Fiscal General de Tucumán llevó adelante investigaciones por delitos ambientales en mas de 100 causas entre las que se destacan el procesamiento de autoridades de distintas empresas como empresas mineras (La Alumbrera), citrícolas, papeleras, frigoríficos, ingenios, empresas dedicadas a la recolección de residuos, sanatorios, etc.

- nombre: Jesús Amaya
  charla: Como no escribir un hit
  img: jesus.jpg
  face: https://www.facebook.com/JESÚS-AMAYA-página-oficial-183121228408972/timeline/
  descripcion: Es Guitarrista, Compositor y Arreglador de Río Cuarto. Amante de la Guitarra Clásica (a la que le suma pedales de efecto) y anarquista por naturaleza, Jesús ha sabido convertir “la viola“ en un canal de expresión de sus ideas y pensamientos más íntimos...Dicta clases de técnica, armonía, arreglos, improvisación y audio perceptiva tanto en guitarra como en otros instrumentos armónicos... Su único concepto

- nombre: Luis Losinno
  charla: La ilusión del conocimiento
  img: Luis.png
  face: https://www.facebook.com/luis.losinno?fref=ts
  descripcion: Luís es Médico Veterinario; Doctor en Ciencias Veterinarias; Profesor Asociado Efectivo, Responsable de los cursos de Producción Equina I; Producción Equina II y Director del Laboratorio de Producción Equina Departamento de Producción Animal, Facultad de Agronomía y Veterinaria, Universidad Nacional de Río Cuarto, Argentina

- nombre: Franco Morsino
  charla: ¿Hacia dónde vas?
  img: Franco.jpg
  face: https://www.facebook.com/fmorsino1?fref=ts
  descripcion: El poder de los sueños. Franco es Ingeniero Mecánico recibido en la Universidad Nacional de Río Cuarto. Becario del Programa ARFITEC y de la Fundación Roberto Rocca. En el año 2014 realizó el diseño de la carrocería de un vehículo 4x2 pensado para el Rally Dakar que ganó el concurso abierto presentado por la empresa nacional Paneus dedicada al desarrollo de vehículos off-road. La carrocería actualmente está en proceso de fabricación, además vive persiguiendo sus sueños.

- nombre: Juan Giacobone
  charla: Las tres palas del molino
  img: juan.png
  descripcion: Emprendedor tecnológico de las energías alternativas,Emprende la empresa GIACOBONE, inicialmente como una fábrica de roductos plásticos y matricería en general y desde el año 1982 se comienza a incursionar en las energías no convencionales, comenzando a fabricar desde esa fecha Generadores Eolicos de baja potencia, convertidores electrónicos de corriente y Reguladores de Tensión Desde el año 2000 se comienzan a fabricar también micro turbinas hidráulicas de baja potencia mediante un convenio suscripto con la Universidad Nacional de Río Cuarto – Departamento de Máquinas Térmicas.

- nombre: Claudia Sciencia
  charla: Cambiar la propia vida, cambiar el mundo
  img: claudia.png
  face: https://www.facebook.com/csciencia?fref=ts
  descripcion: Es Comunicadora Social. Trabaja hasta hoy en el campo de la comunicación en distintas instituciones, actualmente en la Secretaría académica de la UNRC. Intrigada por la comunicación interpersonal para los vínculos participa en un encuentro de bio danza encontrando un nuevo modo de comunicación cara a cara. Se formó como facilitadora de Bio danza en 2012 y actualmente da clases en PEAM y AGD UNRC.
