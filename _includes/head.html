<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"></meta>
  <meta name="keywords" content="{{ site.keywords }}"></meta>
  <meta name="author" content="{{ site.author }}"></meta>

  <link rel="shortcut icon" href="/img/TEDx_Favicon-192x192.jpg" type="image/x-icon">
  <link rel="icon" href="/img/TEDx_Favicon-192x192.jpg" type="image/x-icon"> 
  
  <title>{{ site.title }} | {% if page.title %}{{ page.title }}{% endif %}</title>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"></link>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"></link>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ "/libs/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}"></link>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}"></link>
  <!-- Personal CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></link>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>  
</head>
